<div class="container-fluid mt-4">

    <header class="mb-4">
        <h1 class="mb-1 h4">Analyze data</h1>
        <h2 class="mt-1 h5 font-weight-normal">Question 1 <span class="font-weight-light">(of 3)</span></h2>
    </header>

    <main property="mainContentOfPage">

        <div class="card-deck">
            <div class="progress" style="height: 4px;">
                <div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
            </div>            
            <div class="card">
  
                <div class="card-body">
                    
                    <p class="mt-2 mb-4">How often do you do data analysis in your job?</p>

                    <form id="question-1" action="quiz-question-2.html" method="get">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="likert" id="likert1" value="1">
                            <label class="form-check-label" for="likert1">
                                Never
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="likert" id="likert2" value="2">
                            <label class="form-check-label" for="likert2">
                                Monthly or less
                            </label>
                        </div>                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="likert" id="likert3" value="3">
                            <label class="form-check-label" for="likert3">
                                Weekly
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="likert" id="likert4" value="4">
                            <label class="form-check-label" for="likert4">
                                Daily
                            </label>
                        </div> 
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="likert" id="likert5" value="5">
                            <label class="form-check-label" for="likert5">
                                There are other things you can do in your job?
                            </label>
                        </div>                                                                                                                                                      

                        <div class="btn-group mt-5 mb-4 d-flex" role="group" aria-label="Question submit and navigation">
                            <button type="submit" class="btn btn-primary">Answer</button>
                            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#questionModal">Ask a question</button>

                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-secondary" disabled>
                                    Go back
                                </button>
                            </div>
                        </div>

                    </form>
                    
                </div>
            </div>
        </div>

        <!-- Feedback modal -->
        <div class="modal" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="questionModalLabel">Ask a question</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="question">Your question for the instructor:</label>
                            <textarea class="form-control" id="question" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-start">              
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
                        <a href="#" data-dismiss="modal">Close</a>
                    </div>
                </div>
            </div>
        </div>
